<div id="myCarousel" class="carousel slide" data-ride="carousel" style="max-height: 400px; height: 100%; max-width: 1000px; width: 100%">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item">
        <a href="{{ url_for('landing.selfchecker') }}">
        <img src="{{ url_for('static', filename='/media/Covid.jpg') }}" class="image-responsive" alt="Covid" style="margin: 0 auto; max-height: 400px; height: 100%; max-width: 1000px; width: 100%"></a>
        <div class="carousel-caption">
          <h3>Self Checker</h3>
          <p>Basic Self Diagnosis</p>
        </div>      
      </div>
      <div class="item active" style="width: 100%">
        <img src="{{ url_for('static', filename='/media/poor_cat.jpg') }}" class="image-responsive" alt="Sick Cat" style="margin: 0 auto; max-height: 400px; height: 100%; max-width: 1000px; width: 100%">
        <div class="carousel-caption">
          <h3>Cats Can Be infected..</h3>
          <p>but not dogs</p>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
